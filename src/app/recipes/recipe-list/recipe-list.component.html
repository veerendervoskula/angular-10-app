<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let item of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">{{item.description}}</p>
            </div>
            <span class="pull-right">
                <img class="img-responsive" [src]="item.imagePath" alt="{{item.name}}" style="max-height:100px"/>
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
